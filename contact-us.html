<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Game Haven to buy your favorite games, ask questions, and learn about our services. Discover FAQs, promotions, and customer support information.">
    <meta name="keywords" content="Game Haven, contact Game Haven, buy games, game store, FAQs, gaming promotions, customer support, video games, PC games, PlayStation, Xbox, Nintendo Switch">
    <meta author="Vukasin Antic"/>
    <title>Game Haven</title>
    <link rel="icon" type="image/png" href="assets/img/icon.png"/>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- HEADER SECTION -->


    <header>
        <nav class="navbar navbar-expand-lg p-1 m-auto fixed-top">
           <div class="container-fluid fs-4">
              <a class="navbar-brand me-0 px-5 fs-4 text-uppercase" href="index.html">Game Haven</a>
              <div class="collapse navbar-collapse justify-content-end px-5" id="navbarNavDropdown">
              </div>
              <i class="fa fa-bars mobile-nav-toggle"></i>
           </div>
       </nav>
       <div class="container-fluid about-us">
        <div class="row">
            <div class="col-12 text-center shop-naslov">
                <h1 class="text-uppercase text-info">contact us</h1>
                <h4 class="fw-normal pt-2">
                    <a href="index.html" class="text-decoration-none">Home </a><i class="fas fa-angle-double-right"></i> Contact us
                </h4>
            </div>
        </div>
    </div>
    </header>

    <section id="contact">
        <div class="container pb-3 mt-5">
            <div class="mx-auto text-center naslov">
                <h1>Contact us and buy games</h1>
            </div>
            <div class="container-fluid">
                <div class="row pb-5">
                    <div class="col-lg-8 mx-auto p-1 p-sm-5 form">
                        <form method="get">
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <div class="text-center" id="successMessage"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" id="Fname" class="form-control" placeholder="First Name">
                                        <label for="Fname">First Name</label>
                                        <span class="formaEror" id="errorFname"></span>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" id="Lname" class="form-control" placeholder="Last Name">
                                        <label for="Lname">Last Name</label>
                                        <span class="formaEror" id="errorLname"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" id="email" class="form-control" placeholder="">
                                <label for="email">Email address</label>
                                <span class="formaEror" id="errorEmail"></span>
                            </div>
                            <div class="form-floating mb-3" id="ddl-category">
                            </div>
                            <span id="errorDdl"></span>
                            <div class="form-floating my-3" id="ddl-games">
                            </div>
                            <span id="errorDdl-games"></span>
                            <div class="form-floating d-flex justify-content-center">
                                <div class="col-2 form-check">
                                    <input type="radio" name="gender" id="m" value="m" class="form-check-input" >
                                    <label class="form-check-label" for="m">Male</label>
                                </div>
                                <div class="col-2 form-check">
                                    <input type="radio" name="gender" id="f" value="f" class="form-check-input">
                                    <label class="form-check-label" for="f">Female</label>
                                </div>
                            </div>
                            <span class="formaEror" id="errorRb"></span>
                            
                            <div class="form-floating my-3">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                <label for="floatingTextarea">Tell Us About Your Experience</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="chb" class="form-check-input" >
                                <label class="form-check-label" for="chb">I agree to terms and conditions</label>
                            </div>
                            <span class="formaEror" id="errorChb"></span>
                        </form>
                        <div class="col-12 d-flex justify-content-center mt-3">
                            <button class="btn btn-send text-white fs-5" type="submit" id="btn-submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
    
    </section>

    <!-- QUESTIONS -->

    <section id="questions">
        <div class="container">
            <div class="mx-auto text-center naslov">
                <h1>Game Haven FAQs: Your Go-To Guide!</h1>
            </div>
            <div class="row p-sm-5 justify-content-center" id="faq-container">
            </div>
        </div>
    </section>
    

    <!-- FOOTER  -->
    <footer class="mt-5">
        <div class="container py-5"> 
            <div class="row flex-row-reverse latest-games-content">
                <div class="col-md-8 col-lg-4 mx-auto pb-4 align-self-center">
                    <h2 class="text-center">Newsletter</h2>
                    <div class="mt-3">
                        <div class="input-group">
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter your email" required="required">
                        <button type="submit" class="btn btn-primary">Subscribe</button>
                        </div>
                    </div>                          
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12 text-center social-icon" id="si">
                </div>
            </div>
        </div>
        <div class="container-fluid footer-cr">
            <div class="row">
                <div class="col-12 text-center p-3">
                    <p class="m-0 fs-5">Copyright © 2024 Vukašin Antić 65/23. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- JQUERY ZA Owl Carousel -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- SLICK JS ZA MAIN SLIDER! -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    
    <!-- imagesloaded LB -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>

    <!-- isotope LB -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

    <!-- main JS -->
    <script src="assets/js/main.js" type="text/javascript"></script>     
    <script src="assets/js/contact.js" type="text/javascript"></script>     

</body>
</html>
